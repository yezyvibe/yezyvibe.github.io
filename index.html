<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="clock">
    <h3 id="date"></h3>
    <h1 id="clockTitle"></h1>
  </div>
  <div id="username">
    <form id="login-form" class="hidden">
      <input id="login-input" class="form-control" required maxlength="20" type="text" placeholder="Write Your Name">
      <button>Log In</button>
    </form>
    <h2 id="greeting" class="hidden"></h2>
  </div>
  <div id="todo">
    <form id="todo-form"><input id="todo-input" class="form-control" type="text" placeholder="To Do Here"></form>
    <ul id="todo-list"></ul>
  </div>
  <div id="weather" class="weather">
    <h3></h3>
    <h4></h4>
  </div>
  <script src="js/clock.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/username.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/background.js"></script>
</body>
</html>
